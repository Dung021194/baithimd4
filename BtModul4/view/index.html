<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #form {
            display: none;
        }
    </style>
</head>
<body>
<button onclick="createForm()">Add new</button>
<div id="displayEmployee"></div>
<div id="detail"></div>
<div id="form">
    <table>
        <tr>
            <td colspan="2"><h3 id="title"></h3></td>
        </tr>
        <tr>
            <td>EmployeeCode</td>
            <td><label><input required type="text" id="code"></label></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><label><input required type="text" id="name"></label></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><label><input required type="text" id="age"></label></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><label><input required type="text" id="salary"></label></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><div id="departmentList"></div></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="action">Create</button>&nbsp;
                <button onclick="back()">Back</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script src="index.js"></script>
</html>
